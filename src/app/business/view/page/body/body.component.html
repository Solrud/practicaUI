<div class="d-flex flex-column m-3">
  <span>поменять цвет компонента aside через BehaviorSubject</span>
  <button class="btn btn-primary w-25"
          (click)="onClickTestObs()">change aside</button>
</div>

<div class=container-flex>
  <div class="flex-item">1</div>
  <div class="flex-item">3</div>
  <div class="flex-item">4</div>
  <div class="flex-item">5</div>
  <div class="flex-item">6</div>
  <div class="flex-item">7</div>
  <div class="flex-item">8</div>
</div>

<button class="btn btn-check">Получить ответ от flask</button>
<div class="mt-2">
  <button class="btn btn-dark"
          (click)="takeUSerInfo()">Получить ответ от flask</button>
  <button class="ms-3 btn btn-info"
          (click)="user = null">Очистить юзера</button>

  <div *ngIf="user" class="d-flex flex-column">
    <h4 class="text-bg-info">Имя пользователя -> {{user.name}}</h4>
    <p class="text-bg-info">Email -> {{user.email}}</p>
  </div>
</div>

<div class="formApiTest">
  <div class="d-flex flex-column">
    <label for="firstName">Имя:</label>
    <input type="text" id="firstName" [(ngModel)]="firstName">
    <label for="lastName">Фамилия:</label>
    <input type="text" id="lastName" [(ngModel)]="lastName">
    <button class="mt-3 btn btn-primary " (click)="onSearchSecondUser()">Поиск</button>
  </div>
  <div class="inner__formApiTest">
    <h2>Ответ:</h2>
    <div *ngIf="userSec">
      <h3>Результат:</h3>
      <p>ID: {{userSec.id}}</p>
      <p>Имя: {{userSec.firstName}}</p>
      <p>Фамилия: {{userSec.lastName}}</p>
      <p>Email: {{userSec.email}}</p>
    </div>
    <div *ngIf="errorMessageUserSec">
      <p>Ошибка!: {{errorMessageUserSec}}</p>
    </div>
  </div>
</div>
